<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nahlaš závadu</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Add Ticket</h1>
    <form action="add_ticket.php" method="post">
        <label for="place">Místo závady:</label>
        <input type="text" id="place" name="place" required><br><br>
        
        <label for="issue_description">Popis závady:</label><br>
        <textarea id="issue_description" name="issue_description" rows="4" cols="50" required></textarea><br><br>

        <label for="reported_by_name">Vaše jméno:</label>
        <input type="text" id="reported_by_name" name="reported_by_name" required><br><br>
        
        <input type="submit" value="Nahlásit">
    </form>
</body>
</html>
